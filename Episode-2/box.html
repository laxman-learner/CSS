  <body>
    <!--Padding Section-->

    <h2>Padding clears an area around the content.</h2>

    <!--border section-->

    <h1>border section:</h1>
    <br />
    <p>Border clears an area around the padding</p>
    <br />
    <br />
    <!--Margin section-->

    <b>Margin Section:</b> <br />
    <br />
    <br />
    <br />
    <i>Margin clears the area around the border. It is transparent </i>

    <!--
      Note: Different method for giving the padding and margin are similar.
       Padding and margin can be given in four different ways...
      padding:10px 20px 30px 40px; means padding in the top right bottom and left respectively.
      padding:10px; means padding is 10px in all sides 
      padding:20px 30px; means padding is 20px in top and bottom and padding
       is 30px in left and right..
      Similar notation is valid in case of margin also
