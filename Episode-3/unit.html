<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>relative length</title>
    <link rel="stylesheet" href="./unit.css" />
  </head>
  <body>
    <!--examples of em and rem:
    em inherits the property from the parent. if property is not
    specified in the parent then it inherits from the root element
    . Similarly rem inherits the property from root elements..
    -->

    <h2>length can be given either using the absolute or relative unit</h2>
    <h4>em,rem,vw,vh and % are the examples of relative length</h4>
    
    <!--vh and vw: vh and vw takes the  relative to 1% of the
    vertical height and vertical width of the viewport respectively.. -->
    
    <h1>view-port</h1>
    <!--percentage section: percentage takes width or height 
      relative to the parent-->
    <h3>
    <p>Length in percentage </p>
    </h3>
  </body>
</html>
