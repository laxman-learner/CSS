<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./list.css" />
    <title>list in CSS</title>
  </head>
  <body>
    <!--Giving list-style-type and 
      list-style-position to the ordered list-->

    <h1>Ordered list using CSS properties:</h1>
    <ol>
      <li>Sunday</li>
      <li>Monday</li>
      <li>Tuesday</li>
      <li>Wednesday</li>
      <li>Thursday</li>
      <li>Friday</li>
      <li>Saturday</li>
    </ol>
    <br />
    <br />

    <!--Giving list-style-type and 
      list-style-position to the unordered list-->

    <h1>Unordered list using CSS properties:</h1>

    <ul>
      <li>Sunday</li>
      <li>Monday</li>
      <li>Tuesday</li>
      <li>Wednesday</li>
      <li>Thursday</li>
      <li>Friday</li>
      <li>Saturday</li>
    </ul>
  </body>
</html>
