<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Division</title>
    <link rel="stylesheet" href="./div.css" />
  </head>
  <body>
    <!--wrapper-box-->

    <div class="container">
      <!--first box-->
      <div class="box-one inline-block">
        <h3>Computer languages:</h3>
        <p>
          There are three types of computer languages: High level , Low level
          and middle level language..
        </p>
        <input type="submit" value="Subscribe" />
      </div>

      <!--second-box-->

      <div class="box-two inline-block">
        <div class="box-two-wrapper">
          <h3>Following are top five programming Languages in 2021:</h3>
          <ul>
            <li>Python</li>
            <li>JavaScript</li>
            <li>C/C++</li>
            <li>Java</li>
            <li>Kotlin</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
